<table>
    <tr onclick="showHome();">
        <td id="header">
            <a>
                <img src="images/caminoRealLogo.png" width="20%"/>
            </a>
        </td>
    </tr>
    <tr>
        <td class="bgInterna">
            <h1 id="titulo_pagina">Contacto</h1>
            <form id="formContacto" onsubmit="return validacion()" method="">
                <input type="text" value="Nombre" class="caja" id="nombre"/>
                <input type="text" value="Email" class="caja" id="email"/>
                <textarea class="caja" id="mensaje">Agregar mensaje</textarea>
                <input type="submit" name="submit" value="Enviar" id="button_enviar"/>
            </form>
        </td>
    </tr>
</table>
<div id="modalCanvas" >
</div>
<div id="loadingCanvas" style="text-align:center;">
    <img src="images/loading.gif" style="margin:0 auto;"/>
    <br />
    <a style="font-size:medium;">Cargando...</a>
    <br />
    <a style="font-size:small;">Buscando actualizaciones.</a>
</div>
<script src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".caja").focus(function() {
        if (this.value == this.defaultValue) {
            this.value = "";
        }
    }).blur(function() {
        if (!this.value.length) {
            this.value = this.defaultValue;
        }
    });
});
</script>
<script type="text/javascript" src="js/contacto.js"></script>
